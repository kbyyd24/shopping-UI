<div class="jumbotron">
  <h1>没钱赚商店</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  
</div>
<div class="row marketing">
  <div class="alert alert-info alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <strong>使用说明：</strong> 1、点击在售列表的商品(特惠商品为红色背景)添加至购物车；2、点击购物车中的输入框输入购物数量；3、选择完毕后，点击结账按钮，显示小票
  </div>
  <!-- <div class="alert alert-warning">
    <lable>请选择优惠规则：</lable>
    <select>
      <option value="">满100减10</option>
    </select>
  </div> -->

  <div id="D-onsale" class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
    <h4>商店在售</h4>
    <ul class="list-group" id="L-onsale">
        <li ng-repeat="item in main.items" class="list-group-item" ng-class="
        {'list-group-item-danger': main.hasDiscount(item) }" ng-click="main.addToCart(item)"> 
          <span>{{item.name}}</span>
          <span  class="badge">{{item.price + "元/" + item.unit}}</span>
        </li>
    </ul>
  </div>
  <div id="D-cart" class="col-lg-3 col-md-3 col-sm-4 col-xs-6">
    <h4>购物车</h4>
    <ul class="list-group" id="L-cart">
        <pre id="emptyCart" ng-class="{true: 'text-show', false: 'text-show'}[main.cartIsEmpty()]">购物车空空如也╮(╯▽╰)╭</pre>
        <li ng-repeat="item in main.itemInCart" class="list-group-item">
            <span>{{item.name}}</span>
            <span class="nums">
              <span >数量：</span>
              <input type="text" class="inputNum"/>
              <span >{{item.unit}}</span>
            </span>

        </li>
    </ul>
    
    <a role="button" class="btn btn-danger" ng-click="main.clearCart();">清空购物车</a>
  </div>
  <div id="D-receipt" class="col-lg-6 col-md-6 col-sm-4 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">小票</h3>
      </div>
      <div class="panel-body">
        <pre id="receipt-content">点击结账此处将显示出购物小票。</pre>
      </div>
    </div>
    <a role="button" class="btn btn-success" ng-click="main.printReceipt();">结账</a>
  </div>
</div>
